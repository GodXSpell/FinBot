<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBot - Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(220, 27%, 4%);
            color: hsl(210, 40%, 98%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: hsla(220, 27%, 6%, 0.9);
            border-right: 1px solid hsla(263, 70%, 60%, 0.2);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            transition: transform 0.3s ease;
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: margin-left 0.3s ease;
            margin-left: 260px;
            width: calc(100% - 260px);
        }

        .main-content.sidebar-hidden {
            margin-left: 0;
            width: 100%;
        }

        .main-content.sidebar-visible {
            margin-left: 260px;
            width: calc(100% - 260px);
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid hsla(263, 70%, 60%, 0.2);
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, hsl(263, 70%, 60%), hsl(240, 100%, 70%));
            border: 1px solid hsla(263, 70%, 60%, 0.3);
            border-radius: 8px;
            color: hsl(210, 40%, 98%);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover {
            background: linear-gradient(135deg, hsl(263, 70%, 70%), hsl(240, 100%, 80%));
            transform: translateY(-2px);
            box-shadow: 0 10px 30px hsla(263, 70%, 60%, 0.3);
        }

        .nav-menu {
            padding: 16px;
            flex: 1;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 4px;
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background: hsla(263, 70%, 60%, 0.1);
            border-left: 3px solid hsl(263, 70%, 60%);
        }

        .nav-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .conversations-section {
            margin-top: 20px;
        }

        .conversations-header {
            font-size: 12px;
            color: hsla(210, 40%, 98%, 0.6);
            margin-bottom: 8px;
            padding: 0 12px;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 2px;
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background: hsla(263, 70%, 60%, 0.1);
        }

        .conversation-item.active {
            background: hsla(263, 70%, 60%, 0.2);
            border-left: 3px solid hsl(263, 70%, 60%);
        }

        .conversation-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid hsla(263, 70%, 60%, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-info:hover {
            background: hsla(263, 70%, 60%, 0.1);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, hsl(263, 70%, 60%), hsl(240, 100%, 70%));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
        }

        .user-plan {
            font-size: 12px;
            color: hsla(210, 40%, 98%, 0.6);
        }

        .upgrade-btn {
            background: linear-gradient(135deg, hsl(263, 70%, 60%), hsl(240, 100%, 70%));
            border: none;
            border-radius: 6px;
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upgrade-btn:hover {
            background: linear-gradient(135deg, hsl(263, 70%, 70%), hsl(240, 100%, 80%));
            transform: translateY(-1px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: margin-left 0.3s ease;
            margin-left: 260px;
            width: calc(100% - 260px);
        }

        .main-content.sidebar-hidden {
            margin-left: 0;
            width: 100%;
        }

        .main-content.sidebar-visible {
            margin-left: 260px;
            width: calc(100% - 260px);
        }

        .header {
            padding: 16px;
            border-bottom: 1px solid hsla(263, 70%, 60%, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: hsla(220, 27%, 6%, 0.9);
            backdrop-filter: blur(20px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-toggle {
            background: transparent;
            border: none;
            color: hsla(210, 40%, 98%, 0.7);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            background: hsla(263, 70%, 60%, 0.1);
            color: hsl(210, 40%, 98%);
        }

        .model-selector {
            background: transparent;
            border: none;
            color: hsl(210, 40%, 98%);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, hsl(263, 70%, 70%), hsl(240, 100%, 80%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .model-selector-container {
            position: relative;
        }

        .model-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: hsla(220, 27%, 8%, 0.95);
            border: 1px solid hsla(263, 70%, 60%, 0.3);
            border-radius: 8px;
            min-width: 220px;
            box-shadow: 0 10px 30px hsla(0, 0%, 0%, 0.3);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            margin-top: 8px;
        }

        .model-dropdown.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid hsla(263, 70%, 60%, 0.1);
            color: hsl(210, 40%, 98%);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: hsla(263, 70%, 60%, 0.1);
        }

        .dropdown-item.active {
            background: hsla(263, 70%, 60%, 0.2);
            border-left: 3px solid hsl(263, 70%, 60%);
        }

        .dropdown-item-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .dropdown-item-description {
            font-size: 12px;
            color: hsla(210, 40%, 98%, 0.7);
            line-height: 1.3;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            background: transparent;
            border: none;
            color: hsla(210, 40%, 98%, 0.7);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: hsla(263, 70%, 60%, 0.1);
            color: hsl(210, 40%, 98%);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .default-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .default-title {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 40px;
            color: hsl(210, 40%, 98%);
            background: linear-gradient(135deg, hsl(210, 40%, 98%), hsl(263, 70%, 70%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-messages {
            display: none;
            flex-direction: column;
            gap: 20px;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 16px 0;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user-avatar-msg {
            background: linear-gradient(135deg, hsl(263, 70%, 60%), hsl(240, 100%, 70%));
        }

        .assistant-avatar-msg {
            background: linear-gradient(135deg, hsl(263, 70%, 70%), hsl(240, 100%, 80%));
        }

        .message-content {
            background: hsla(220, 27%, 8%, 0.8);
            border: 1px solid hsla(263, 70%, 60%, 0.2);
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 70%;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, hsla(263, 70%, 60%, 0.8), hsla(240, 100%, 70%, 0.8));
            border: 1px solid hsla(263, 70%, 60%, 0.4);
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: hsla(210, 40%, 98%, 0.6);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: hsla(263, 70%, 60%, 0.2);
            color: hsl(210, 40%, 98%);
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid hsla(263, 70%, 60%, 0.2);
            background: hsla(220, 27%, 6%, 0.9);
            backdrop-filter: blur(20px);
        }

        .input-container {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: hsla(220, 27%, 8%, 0.8);
            border: 1px solid hsla(263, 70%, 60%, 0.2);
            border-radius: 24px;
            padding: 12px 16px;
            gap: 12px;
            backdrop-filter: blur(10px);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: hsl(210, 40%, 98%);
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 120px;
        }

        .chat-input::placeholder {
            color: hsla(210, 40%, 98%, 0.5);
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-btn {
            background: transparent;
            border: none;
            color: hsla(210, 40%, 98%, 0.6);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .input-btn:hover {
            background: hsla(263, 70%, 60%, 0.2);
            color: hsl(210, 40%, 98%);
        }

        .send-btn {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, hsl(263, 70%, 60%), hsl(240, 100%, 70%));
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:disabled {
            background: hsla(220, 27%, 20%, 0.5);
            cursor: not-allowed;
        }

        .send-btn:not(:disabled):hover {
            background: linear-gradient(135deg, hsl(263, 70%, 70%), hsl(240, 100%, 80%));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px hsla(263, 70%, 60%, 0.4);
        }

        .disclaimer {
            text-align: center;
            font-size: 12px;
            color: hsla(210, 40%, 98%, 0.5);
            margin-top: 12px;
            max-width: 768px;
            margin-left: auto;
            margin-right: auto;
        }

        .disclaimer a {
            color: hsl(263, 70%, 70%);
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 2000;
                transform: translateX(-100%);
            }
            
            .sidebar.visible {
                transform: translateX(0);
            }
            
            .sidebar.hidden {
                transform: translateX(-100%);
            }
            
            .main-content {
                width: 100% !important;
                margin-left: 0 !important;
            }
            
            .default-title {
                font-size: 24px;
            }

            /* Overlay for mobile when sidebar is open */
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1500;
                display: none;
            }

            .sidebar-overlay.active {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .sidebar {
                position: fixed;
            }
            
            .main-content.sidebar-hidden {
                margin-left: 0;
                width: 100%;
            }
            
            .main-content.sidebar-visible {
                margin-left: 260px;
                width: calc(100% - 260px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="startNewChat()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New chat
                </button>
            </div>

            <div class="nav-menu">
                <div class="conversations-section">
                    <div class="conversations-header">Chats</div>
                    <div id="conversations-list">
                        <!-- Conversations will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar"></div>
                    <div class="user-details">
                        <div class="user-name" id="user-name">Guest</div>
                        <div class="user-plan">Free</div>
                    </div>
                    <button class="upgrade-btn">Upgrade</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <button class="sidebar-toggle" onclick="toggleSidebar()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                    <div class="model-selector-container">
                        <button class="model-selector" onclick="toggleModelDropdown()">
                            <span id="current-model">FinBot</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9l6 6 6-6"/>
                            </svg>
                        </button>
                        <div class="model-dropdown" id="model-dropdown">
                            <div class="dropdown-item active" onclick="selectModel('finbot')">
                                <div class="dropdown-item-title">FinBot</div>
                                <div class="dropdown-item-description">Specialized finance and FundFlow assistant</div>
                            </div>
                            <div class="dropdown-item" onclick="selectModel('general')">
                                <div class="dropdown-item-title">General Purpose Chatbot</div>
                                <div class="dropdown-item-description">General conversations and assistance</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="header-btn" onclick="logout()" title="Logout">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16,17 21,12 16,7"/>
                            <path d="M21 12H9"/>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>

            <div class="chat-area">
                <!-- Default View -->
                <div id="default-view" class="default-view">
                    <h1 class="default-title">What can I help with?</h1>
                </div>

                <!-- Chat Messages -->
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be dynamically added here -->
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="chat-input" 
                            class="chat-input" 
                            placeholder="Ask anything"
                            rows="1"
                        ></textarea>
                        <div class="input-actions">
                            <!-- <button class="input-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                                </svg>
                            </button>
                            <button class="input-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"/>
                                    <path d="M12 1v6m0 6v6"/>
                                </svg>
                            </button> -->
                            <button id="send-btn" class="send-btn" disabled onclick="sendMessage()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 2L11 13"/>
                                    <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="disclaimer">
                        FinBot can make mistakes. Check important info. 
                        <a href="#">See Cookie Preferences</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
