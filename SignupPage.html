<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>FinBot - SignUp</title>
</head>

<body>
    <main>
        <div id="BlobTop_img"></div>
        <div id="BlobBottom_img"></div>
        <div class="main_card">
            <div class="MainContentBox">
                <button class="cross_btn cancelButton" type="button">
                    <img src="/Images/cross.svg" alt="cross_icon">
                </button>
                <img id="MainCard_image" src="/Images/LoginSignup Main Card.svg" alt="">
                <div class="btn_container">
                    <img id="containerImg" src="/Images/logsin btn box.svg" alt="">
                    <!-- <img id="btn_borderImg" src="/Images/loginsingup selector.png" alt=""> -->
                    <div class="gradient-border"></div>
                    <a href="LoginPage.html" id="loginText">Login</a>
                    <a href="SignupPage.html" id="signupText">Sign Up</a>
                </div>

                <div class="welcome">
                    <p>Welcome</p>
                    <p>Enter your details to sign up.</p>
                </div>


                <form id="loginForm" action="">
                    <div class="formRow">
                        <img id="InputTag_image" src="/Images/InputTag.svg" alt="">
                        <div class="labelInput_container">
                            <label for="username"></label>
                            <input type="text" id="username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="formRow">
                        <img id="InputTag_image" src="/Images/InputTag.svg" alt="">
                        <div class="labelInput_container">
                            <label for="email"></label>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="formRow">
                        <img id="InputTag_image" src="/Images/InputTag.svg" alt="">
                        <div class="labelInput_container">
                            <label for="password"></label>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>

                    </div>
                    <div id="SwipeCard_container">
                        <!-- <img id="SwipeCard_image" src="/Images/SwipeCard.svg" alt=""> -->
                        <button id="SwipeCardBtn">
                            <div class="swipe-card-bg"></div>
                            <p onclick="redirectToPage()" id="swipeText">Submit</p>
                        </button>
                        <!-- <button id="SwipeBtn" type="submit"><img id="SwipeBtn_image" src="/Images/SwipeBtn.png"
                                alt=""></button> -->

                    </div>
                    <div class="Breakline">
                        <div class="thinLine"></div>
                        <p>OR</p>
                        <div class="thinLine"></div>
                    </div>

                    <div class="socialMediaIcon">
                        <a href=""><img src="/Images/apple.svg" alt=""></a>
                        <a href=""><img src="/Images/google.svg" alt=""></a>
                        <a href=""><img src="/Images/x logo.svg" alt=""></a>
                    </div>

                </form>
            </div>
        </div>

    </main>


    <script>
        
        document.getElementById('SwipeCardBtn').addEventListener('click', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            alert('Sign-Up Successful!');
            window.location.href = 'LoginPage.html';
        });

        document.querySelector(".cancelButton").addEventListener('click', function () { window.location.href = 'index.html'; });
    </script>
</body>

</html>
